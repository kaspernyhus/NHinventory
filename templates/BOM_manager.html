{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="center">
  <span><H2>Projects</H2></span>
  <a href="{% url 'create_project' %}" class="sml-button"><span class="plus">+</span></a>
  <br>
  <ul>
    {% for project in projects %}
      <li><a href="{% url 'show_BOM' project.id %}">{{ project }}</a></li>
    {% endfor %}
  </ul>
</div>
  
{% endblock %}
